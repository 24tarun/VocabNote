<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter German Word Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter German Word Data</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="id_Gender">Gender:</label>
            {{ form.Gender }}
            
            <label for="id_Word">German Word:</label>
            {{ form.Word }}
            
            <label for="id_English_Meaning">English Meaning:</label>
            {{ form.English_Meaning }}
            
            <label for="id_Part_of_Speech">Part of Speech:</label>
            {{ form.Part_of_Speech }}
            
            <label for="id_Other_Comments">Other Comments:</label>
            {{ form.Other_Comments }}
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
