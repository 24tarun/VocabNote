{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Log in</a>
{% endblock %}
